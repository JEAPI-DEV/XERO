<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
